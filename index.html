<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Secure Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

 <!-- External CSS file link -->
 <style>
 @import url('https://fonts.maateen.me/apona-lohit/font.css');  

   body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #f9f9f9, #ffffff);
    font-family: 'Poppins', sans-serif;
    margin: 0;
}

.login-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    font-family: 'AponaLohit', sans-serif;
    font-weight: bold;
    max-width: 400px;
    width: 100%;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.login-header {
    text-align: center;
    margin-bottom: 30px;
}

.login-btn {
    background-color: #fbc02d;
    border: none;
    color: #000;
    font-weight: bold;
    transition: background-color 0.3s, transform 0.2s;
}

.login-btn:hover {
    background-color: #f9a825;
    transform: translateY(-2px);
}

.input-group-text {
    cursor: pointer;
}

.forgot-password {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #fbc02d;
    text-decoration: none;
}

.forgot-password:hover {
    text-decoration: underline;
}

.toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1050;
}
 </style>
</head>
<body>

    <script>
        if (localStorage.getItem('loggedIn') === 'true') {
            window.location.href = 'main.html'; // Redirect to main page if already logged in
        }
    </script>

    <div class="login-container">
        <div class="login-header">
            <img src="https://i.ibb.co.com/wC9rGkM/1731152879802.jpg" alt="Logo" class="mb-3 rounded-circle" width="80px">
            <h2>Welcome to Smart Private Programme </h2>
            <p class="text-muted">যে কখনো ভুল করেনি, সে কখনো শেখার চেষ্টা করেনি |</p>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="userId" placeholder="Enter your user ID" required>
                    <span class="input-group-text" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn login-btn w-100">LOGIN</button>
        </form>
        <a href="#" class="forgot-password">Forgot password?</a>
    </div>

    <div class="toast-container">
        <div id="loginToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-check-circle-fill text-success me-2"></i>
                <strong class="me-auto">Login Status</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <span id="toastMessage"></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lg.js"></script> <!-- External JS file link -->
</body>
</html>
