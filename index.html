<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Offline Web App</title>
    <meta property="og:image" content="time.jpg">
    <link rel="icon" href="time.jpg"/>    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- Install Notification Banner -->
    <div id="installNotification" class="install-notification" style="display: none;">
        <p>Install this app for a better experience! (Offline)</p>
        <button id="installBtn" class="btn btn-primary">Install</button>
        <button onclick="document.getElementById('installNotification').style.display = 'none';" class="btn btn-secondary">Dismiss</button>
    </div>

  <!-- Fixed Header -->
  <header class="fixed-top">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <img src="s.png" alt="Logo" class="logo" height="40">
      <h4 class="text-white">Smart Private programme </h4>
    </div>
  </header>

  <div class="container mt-5 pt-5">
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" class="form-control" placeholder="Search videos..." onkeyup="searchVideos()" />
      <div id="suggestionsList" class="suggestions-list"></div>
    </div>

    <!-- Filter Buttons -->
    <div class="filter-buttons text-center mb-4">
      <button class="btn btn-success" onclick="showAllVideos()">Show All</button>
      <button class="btn-btn-info" onclick="filterVideos('math')">Math</button>
      <button class="btn-btn-info" onclick="filterVideos('physics')">Physics</button>
            <button class="btn-btn-info" onclick="filterVideos('physics')">Physics</button>
      <button class="btn-btn-info" onclick="filterVideos('chemistry')">Chemistry</button>
            <button class="btn-btn-live" onclick="filterVideos('live')"><i class="fas fa-broadcast-tower"></i> Live</button>

    </div>

    <!-- Video Player Card with Controls -->
    <div id="videoWrapper" class="video-player-card">
      <iframe id="facebookVideoPlayer" class="video-player" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>


    <!-- Playlist Section -->
    <div class="playlist-container">
      
      <div class="d-flex flex-column playlist-scrollable" id="playlist"></div>
    </div>
  </div>
<!-- Full-screen Welcome Popup -->
<div class="modal fade" id="welcomePopup" tabindex="-1" aria-labelledby="welcomePopupLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="welcomePopupLabel">Welcome to Smart Private Programme!</h5>
      </div>
      <div class="modal-body">
        <p class="lead text-center">Experience an interactive and seamless learning platform.</p>
      </div>
    </div>
  </div>
</div>
  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
